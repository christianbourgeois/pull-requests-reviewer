<div id="pr_icon">
  <a class="pr-toggle"><strong>&lt;</strong> Show</a>
</div>

<div id='pr_sidebar'>
  <div class="content">
    <h4>Pull requests</h4>
  </div>
  <ul id="pull_requests" class="table-list table-list-bordered table-list-issues">
    {{#each pullRequests }}
      <li class="selectable table-list-item" data-pr-url="{{ url }}">
        <div class="table-list-cell">
          <span class="issue-title-link">{{ title }}</span>
          <div class="issue-meta">
            <span class="issue-meta-section">#{{ id }} {{ author }}</span>
          </div>
        </div>
        <div class="table-list-cell issue-comments">
          {{#if nbNotifications }}
            <span class="octicon octicon-comment"></span>
            {{ nbNotifications }}
          {{/if}}
        </div>
      </li>
    {{/each}}
  </ul>
  <div class="content">
    <a class="pr-toggle">hide</a>
  </div>
</div>
